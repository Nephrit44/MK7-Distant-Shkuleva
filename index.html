<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css" />
  <title>МК7 Wiki</title>
</head>

<body>
  <header class="header container">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand vertical-align" href="#">
          <img class="d-inline-block align-text-top logo" src="./image/MK7_logo.webp" alt="Logo">
          МК7: Wiki
        </a>

        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="nav-link active" type="button" data-navBtn="main">Дистант</button>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://clck.ru/3PWCPH" target="_blank" role="button" data-navBtn="myID">Мой
              ID</a>
          </li>
          <li class="nav-item">
            <button class="nav-link" type="button" data-navBtn="navList">Прямые ссылки</button>
          </li>
        </ul>

        <form class="d-flex search" role="search">
          <input class="form-control me-2 searchInput" type="text" placeholder="Поиск" aria-label="Поиск">
        </form>
      </div>
    </nav>
  </header>

  <main class="main container">
    <!--Карточки групп-->
    <section class="card-list"></section>

    <!--Сылки для администрации-->
    <section class="linkCollection container visible">
      <h2 class="linkCollection__title">Список ссылок:</h2>
      <ol class="list-group linksRow list-group-numbered"></ol>
    </section>
  </main>
</body>

<!--Карточки групп-->
<template id="cardTemplate">

  <div class="card" data-groupid>
    <img class="card-img-top" src="" alt="...">
    <div class="card-body">
      <h5 class="card-title"></h5>
      <p class="card-text">Группа для дистанционного обучения в MAX</p>
      <div class="button-group">
        <a href="#" class="btn btn-outline-primary link__groupMAX-mobile" target="_blank">Для телефонов</a>
        <a href="#" class="btn btn-outline-primary link__groupMAX-pc" target="_blank">Для компьютеров</a>
      </div>
      <div class="qrcode visible"></div>
    </div>
  </div>
</template>

<!--Сылки для администрации-->
<template id="linkRow">
  <li class="list-group-item linkRow"></li>
</template>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="./js/db.js"></script>
<script src="./js/search.js"></script>
<script src="./js/main.js"></script>

</html>
